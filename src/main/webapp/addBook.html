
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('lib.jpg');
            background-size: cover;
        }
        a{ 
        	text-decoration-line: none;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow-lg" style="width: 400px; background: rgba(255, 255, 255, 0.9); border-radius: 10px;">
            <h3 class="text-center mb-4 text-primary">Add New Book</h3>
            <form action="addBook" method="get">
                <div class="mb-3">
                    <label class="form-label"><b>Title:</b></label>
                    <input type="text" class="form-control"  name="title" placeholder="Enter Book Title" required>
                </div>
                <div class="mb-3">
                    <label class="form-label"><b>Author:</b></label>
                    <input type="text" class="form-control"  name="author" placeholder="Enter Book Author" required>
                </div>
                <div class="mb-3">
                    <label class="form-label"><b>Published Year:</b></label>
                    <input type="text" class="form-control"  name="publishedYear" placeholder="Enter Book Published Year" required>
                </div>
                <div class="mb-3">
                    <label class="form-label"><b>Total Copies:</b></label>
                    <input type="text" class="form-control"  name="totalCopies" placeholder="Enter Book Total Copies" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </form>
            <p class="text-center mt-3">Go Back? <a href="Admin-Operation.html">Previous Page</a></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
