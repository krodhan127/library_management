<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('lib.jpg');
            background-size: cover;
        }
        a{ 
        	text-decoration-line: none;
        }
    </style>
</head>
<body ><br><br>
	<h1 align="center" style="color:white;">ITP Library Management System</h1>          
            
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow-lg" style="width: 400px;">
            <h3 class="text-center mb-4 text-primary">Admin Login</h3>          
            <form action="LoginServlet" method="get">
                <div class="mb-3">
                    <label for="Username" class="form-label"><b>Username : </b></label>
                    <input type="text" class="form-control" name="username" placeholder="Enter your Username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label"><b>Password :</b></label>
                    <input type="password" class="form-control" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Sign in</button>
            </form>
           <p class="text-center mt-0">Back to Main Page? <a href="Main.html">Go Back</a></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
